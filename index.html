<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&family=Ubuntu:wght@400;500;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./images/lista-de-tarefa.png" alt="imagem lista de tarefa">
        <h1>Lista de Tarefa</h1>
    </header>
    <form>
        <label>Cadastrar Tarefas:</label>
        <input type="text" id="adicionar-tarefa" placeholder="Digite sua tarefa">
        <button type="submit">Cadastrar</button>
        <h2 class="atividades">Atividades</h2>
    <ul>
        <li class="status-completed"  id="completed"></li>
    </ul>
    </form>
    <footer>
        <p>&copy; Desenvolvido por Anderson Casimiro 2023</p>
    </footer>
</body>
